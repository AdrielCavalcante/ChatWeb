<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="users">
            <header>
            <div class="content">
                <img src="img/scar.png" alt="scar perfil">
                <div class="details">
                    <span>Adriel</span>
                    <p>Online agora</p>
                </div>
            </div>
            <a href="login.html" class="logout">Deslogar</a>
        </header>
        <div class="search">
            <span class="text">Selecione um usuário para conversar:</span>
            <input type="text" placeholder="Digite um nome...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="users-list">
            <a href="chat.html">
                <div class="content">
                    <img src="img/messi.png" alt="Messi perfil">
                    <div class="details">
                        <span>Messi</span>
                        <p>Essa é uma mensagem de teste</p>
                    </div>
                </div>
                <div class="status-dot"><i class="fas fa-circle"></i></div>
            </a>
        </div>
        </section>
    </div>

    <script src="js/users.js"></script>

</body>
</html>
